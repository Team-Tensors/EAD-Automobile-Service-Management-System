# Test Application Properties
spring.application.name=backend-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for Tests
spring.flyway.enabled=false

# JWT Configuration for Testing
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256AlgorithmTesting
jwt.expiration=3600000

# Refresh Token Configuration
jwt.refresh-token-expiration=604800000

# Password Reset Token Configuration
password-reset.token-expiration=3600000

# Disable Email for Testing
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Logging
logging.level.com.ead.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Disable OAuth2 for Testing
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret

# Test Profile Specific
spring.test.mockmvc.print=true

