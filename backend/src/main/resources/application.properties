spring.application.name=backend

# Server Configuration
server.port=4000
server.servlet.context-path=/api

# H2 Database Configuration (In-Memory for Development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:automobile_service_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin_viewer
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# JWT Configuration
jwt.secret=mySecretKey123456789AutomobileServiceManagement2024SpringBoot
jwt.expiration=86400000

# Refresh Token Configuration
jwt.refresh.expiration=604800000
jwt.refresh.max-tokens-per-user=5

# OAuth2 Configuration (Google)
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:4000/api/login/oauth2/code/google

# Logging Configuration
logging.level.com.ead.backend=INFO
logging.level.com.ead.backend.controller.AuthController=INFO
logging.level.com.ead.backend.config.RequestLoggingInterceptor=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

# Console logging pattern for better visibility
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Specific Configuration
app.name=Automobile Service Management System
app.version=1.0.0
app.description=A comprehensive system for managing automobile service appointments and projects
