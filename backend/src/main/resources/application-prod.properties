# Production Environment Configuration

# ------------------------------------
# Swagger/OpenAPI Configuration - DISABLED FOR PRODUCTION
# ------------------------------------
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Production logging - less verbose
logging.level.com.ead.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# Security headers for production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Production performance optimizations
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ------------------------------------
# Reverse Proxy & Load Balancer Support
# ------------------------------------
# Enable support for X-Forwarded-* headers (important for WebSocket upgrades behind proxies)
server.forward-headers-strategy=native
server.use-forward-headers=true

# WebSocket timeout settings for production
spring.websocket.send-time-limit=30000
spring.websocket.message-size-limit=256KB


