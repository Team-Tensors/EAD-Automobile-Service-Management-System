apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: drivecare
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: drivecare-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: drivecare-config
              key: SPRING_PROFILES_ACTIVE
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: drivecare-config
              key: DB_URL
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: JWT_EXPIRATION
        - name: JWT_REFRESH_EXPIRATION
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: JWT_REFRESH_EXPIRATION
        - name: MAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: drivecare-config
              key: MAIL_HOST
        - name: MAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: drivecare-config
              key: MAIL_PORT
        - name: MAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: MAIL_USERNAME
        - name: MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: MAIL_PASSWORD
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: JWT_REFRESH_MAX_TOKENS
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: JWT_REFRESH_MAX_TOKENS
        - name: MAIL_FROM
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: MAIL_FROM
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: drivecare-secrets
              key: GROQ_API_KEY
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: drivecare-config
              key: FRONTEND_URL
        - name: OAUTH_FRONTEND_REDIRECT_URL
          valueFrom:
            configMapKeyRef:
              name: drivecare-config
              key: OAUTH_FRONTEND_REDIRECT_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: drivecare
  labels:
    app: backend
spec:
  type: NodePort
  ports:
  - port: 4000
    targetPort: 4000
    nodePort: 30400
    protocol: TCP
    name: http
  selector:
    app: backend
